name: CI/CD workflow for Maven Build and Sonar Code scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Find and build with Maven
      run: |
        POM_PATH=$(find /tmp/mvn -name "pom.xml" | head -n 1)
        if [ -z "$POM_PATH" ]; then
          echo "POM file not found in /tmp/mvn directory."
          exit 1
        else
          echo "Found POM file at: $POM_PATH"
          mvn clean install -f "$POM_PATH"
        fi

    - name: SonarQube Scan
      run: |
        POM_PATH=$(find /tmp/mvn -name "pom.xml" | head -n 1)
        if [ -z "$POM_PATH" ]; then
          echo "POM file not found in /tmp/mvn directory."
          exit 1
        else
          echo "Found POM file at: $POM_PATH"
          mvn sonar:sonar -f "$POM_PATH" \
            -Dsonar.organization=my-org \
            -Dsonar.projectKey=petclinic
        fi
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

    - name: List tmp/mvn directory (for troubleshooting)
      run: |
        echo "Listing /tmp/mvn:"
        ls -R /tmp/mvn || echo "Cannot access /tmp/mvn"
